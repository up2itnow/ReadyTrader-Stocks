startCommand:
  type: stdio
  command: python
  args:
    - app/main.py
name: ReadyTrader-Stocks
description: >-
  A specialized bridge that turns your AI Agent into a professional crypto trading operator.
  Features specific "Intelligence vs. Execution" separation of powers, a "Risk Guardian" safety layer,
  and deep DeFi integrations (Aave, Uniswap).
projectUrl: https://github.com/up2itnow/ReadyTrader-Stocks
configSchema:
  type: object
  properties:
    ALPACA_API_KEY:
      type: string
      description: Alpaca API Key for stock trading
    ALPACA_API_SECRET:
      type: string
      description: Alpaca API Secret for stock trading
    PAPER_MODE:
      type: string
      description: Set to true for virtual paper trading (default)
      default: "true"
    RISK_PROFILE:
      type: string
      description: "Risk enforcement profile ('conservative', 'moderate', 'aggressive')."
      default: "conservative"
    EXECUTION_APPROVAL_MODE:
      type: string
      description: 'auto' or 'approve_each' to require human confirmation for every trade.
      default: "auto"
      description: "API Secret for centralized exchange execution."
  required: []
