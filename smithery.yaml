runtime: container

# Smithery project configuration for ReadyTrader-Crypto.
#
# ReadyTrader-Crypto is a professional-grade AI trading bridge that connects LLMs to crypto markets via MCP.
# It features robust risk controls, paper trading, backtesting, and DeFi integration (Aave/Uniswap).
#
# For more info: https://github.com/up2itnow/ReadyTrader-Crypto

startCommand:
  command: fastmcp
  args:
    - run
    - server.py
    - --transport
    - streamable-http
    - --host
    - 0.0.0.0
    - --port
    - "8000"
