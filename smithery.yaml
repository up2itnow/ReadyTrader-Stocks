runtime: container

# Smithery project configuration for ReadyTrader-Crypto.
#
# Notes:
# - Smithery requires this file be placed in the repository root and named `smithery.yaml`.
# - We use `runtime: container` because ReadyTrader-Crypto is a Python MCP server shipped via Docker.
# - The Docker image entrypoint is defined in `Dockerfile`.

# Smithery will build and run this project using Docker.
# We run FastMCP in streamable-http mode so Smithery (and remote clients) can connect over HTTP.
startCommand:
  command: fastmcp
  args:
    - run
    - server.py
    - --transport
    - streamable-http
    - --host
    - 0.0.0.0
    - --port
    - "8000"

